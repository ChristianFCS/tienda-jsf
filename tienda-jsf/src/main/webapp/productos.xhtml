<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/plantilla.xhtml">
	<ui:define name="contenido">
		<div class="section">
			<ui:repeat var="producto" value="#{listaProductoBean.listaProducto}"
			    varStatus="paso">

				<h:outputText value="&lt;div class='row'&gt;"
					escape="false" rendered="#{paso.index % 3 == 0}" />
				<div class="col s12 m4">
					<div class="icon-block">
						<h5 class="center">#{producto.nombre}</h5>
						<p class="light">
							<h:outputText value="#{producto.precio}">
								<f:convertNumber type="number" pattern="#0.00" />
							</h:outputText>
						</p>
						<h:link value="Ver detalle" outcome="detalle-producto">
							<f:param name="id" value="#{producto.id}" />
						</h:link>
					</div>
				</div>
				<h:outputText value="&lt;/div&gt;" escape="false" rendered="#{paso.last or (paso.index + 1) % 3 == 0}" />
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
