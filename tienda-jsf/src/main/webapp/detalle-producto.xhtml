<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/plantilla.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{productoDetalleBean.idProducto}"
				required="true" />
			<f:viewAction action="#{productoDetalleBean.cargaProducto}" />
		</f:metadata>
	</ui:define>
	<ui:define name="contenido">
		<div class="row">
		    <div class="col s12 m4 l2" />
			<div class="col s12 m4 l8">
				<div class="card-panel white black-text">
					<h5 class="center">#{productoDetalleBean.producto.nombre}</h5>
					<p class="light">#{productoDetalleBean.producto.descripcion}</p>
					<p class="light">
						<h:outputText value="#{productoDetalleBean.producto.precio}">
							<f:convertNumber type="number" pattern="#0.00" />
						</h:outputText>
					</p>
					<span>Categor√≠a: #{productoDetalleBean.producto.categoria.nombre}</span>
				</div>
			</div>
			<div />
		</div>
	</ui:define>
</ui:composition>
